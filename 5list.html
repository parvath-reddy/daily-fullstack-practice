<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Syntax Example</title>
    <!-- lists are two types : ordered and unordered -->
    <!-- unordered list is created using ul tag and li tag --> 
    <ul>
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
        <li>Item 4</li>

        <!-- ordered list is created using ol tag and li tag -->
    <ol>
        <li>sreeram</li>
        <li>balaji</li>
        <hr>
        <li>sarvanan</li>
        <br>
        <li>shiva balan</li>
    </ol>

</html>
