<!DOCTYPE html>
<html lang="en">
    <!-- opens in same tab  -->

     <a href="https://www.airbnb.co.in/?locale=en&_set_bev_on_new_domain=1709664736_NzNhNDNjMjlmNjBh">Visit airbnb.com</a>
     <br> 

    <!-- opens in new tab  -->
    <a href="https://www.airbnb.co.in/?locale=en&_set_bev_on_new_domain=1709664736_NzNhNDNjMjlmNjBh" target="_blank">Visit airbnb.com</a>

    <!-- using the target or anchor attribute we can open the link in a new tab -->
    <p>This is a simple example of adding a link in HTML.</p>
    
</html>
