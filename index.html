<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>
<body>
    <script>
        let rand1 = Math.random();
        let rand2 = Math.random();
        let rand3 = Math.random();

        let first, second, third;

        // Generating the first word
        if (rand1 < 0.33) {
            first = "crazy";
        } else if (rand1 < 0.66) {
            first = "amazing";
        } else {
            first = "fire";
        }

        // Generating the second word
        if (rand2 < 0.33) {
            second = "engine";
        } else if (rand2 < 0.66) {
            second = "foods";
        } else {
            second = "garments";
        }

        // Generating the third word
        if (rand3 < 0.33) {
            third = "bros";
        } else if (rand3 < 0.66) {
            third = "limited";
        } else {
            third = "hub";
        }

        console.log(`${first} ${second} ${third}`);
    </script>
</body>
</html>
