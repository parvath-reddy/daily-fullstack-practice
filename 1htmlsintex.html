<html>
    <title>HTML Syntax Example</title>
    <body>
        <h1>Welcome to HTML Syntax Example</h1>
        <p>This is a simple example of HTML syntax.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <a href="https://www.example.com">Visit Example.com</a>

     <!-- self closing tag -->
        <img src="image.jpg" alt="Example Image" />

        <!-- Comment: This is a comment in HTML -->
        <p>Comments do not appear in the rendered page.</p>

        <footer>
            <p>&copy; 2023 Example Company</p>
        </footer>
    </body>    
</html>
